name: Deploy to Emichi

on:
  push:
    branches:
      - emichi

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Deploy to VPS
        uses: appleboy/ssh-action@v1
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USERNAME }}
          password: ${{ secrets.VPS_PASSWORD }}
          script: |
            cd ~/agent-zero/vanja/usr/projects/agent_browser_dev
            git pull origin emichi
            npm install --ignore-scripts
            npx tsc
            bash deploy.sh ~/agent-zero/emichi
            echo "âœ“ agent-browser deployed to emichi successfully"
